<body>

    <H2>A simple ridgeline plot</H2>

    <div class="ridgeline-vertical"></div>
    <div class="ridgeline-horizontal"></div>

    <script type="module">
        import { VerticalRidgePlot, HorizontalRidgePlot } from "./index.js";
        import { data } from "./data.js";

        console.log(data);

        let vridge = new VerticalRidgePlot(".ridgeline-vertical");
        vridge.setState({
            title: "Temperature (vertical layout)",
            xLabel: "months",
            yLabel: "temperature",
            metric: "mean",
            gradient: false
        });

        vridge.setInput(data);
        vridge.render(300, 500);


        let hridge = new HorizontalRidgePlot(".ridgeline-horizontal");
        hridge.setState({
            title: "Temperature (horizontal layout)",
            yLabel: "months",
            xLabel: "temperature",
            metric: "mean",
            gradient: false
        });

        hridge.setInput(data);

        hridge.render(600, 290);
    </script>

</body>

</html>
