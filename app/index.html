<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ridge line plots in JavaScript">
    <meta name="keywords" content="ridge plots, JavaScript">
    <meta name="author" content="Jayaram Kancherla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-array.v3.min.js"></script>
</head>

<body>

    <H2>A simple ridgeline plot</H2>

    <div class="ridgeline-vertical"></div>

    <script type="module">
        import { VerticalRidgePlot } from "./src/index.js";
        import { data } from "./data.js";

        console.log(data);

        let vridge = new VerticalRidgePlot(".ridgeline-vertical");
        vridge.setState({
            title: "this is a vertical ridge line plot",
            xLabel: "categories",
            yLabel: "number of values",
            metric: "mean",
            gradient: false
        });

        vridge.setInput(data);

        vridge.render();
    </script>

</body>

</html>
